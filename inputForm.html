<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      .error {
        border: 1px solid red;
      }

      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form id="userForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button
        type="button"
        onclick="submitForm()"
        style="
          background-color: #4caf50; /* Green */
          border: none;
          color: white;
          padding: 10px 180px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        "
      >
        Submit
      </button>
    </form>

    <div class="output-class"></div>

    <script>
      function submitForm() {
        const firstName = document.getElementById("firstName"); //get elements By ID
        const lastName = document.getElementById("lastName");
        const email = document.getElementsByTagName("input")["email"]; //Acces the element by tagName
        //const email = document.getElementById("email");
        const output = document.getElementsByClassName("output-class")[0]; //by class Name
        // Reset styles
        firstName.classList.remove("error");
        lastName.classList.remove("error");
        email.classList.remove("error");

        // Basic validation
        if (firstName.value.trim() === "") {
          firstName.classList.add("error");
          return;
        }

        if (lastName.value.trim() === "") {
          lastName.classList.add("error");
          return;
        }

        if (email.value.trim() === "" || !validateEmail(email.value)) {
          email.classList.add("error");
          return;
        }

        // Display submitted data
        output.innerHTML = `
        <h2>User Information:</h2>
        <p><strong>First Name:</strong> ${firstName.value}</p>
        <p><strong>Last Name:</strong> ${lastName.value}</p>
        <p><strong>Email:</strong> ${email.value}</p>
      `;
      }

      function validateEmail(email) {
        // Simple email validation, you may need a more robust solution
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        return emailRegex.test(email);
      }
    </script>
  </body>
</html>
